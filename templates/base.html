
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head %}{% endblock head %}</title>
</head>
<body>
    <div class='navbar'>
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:profile' username=user.username %}">{{ user.username }}</a>
        {% endif %}

        {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="로그아웃">
        {% else %}
    </form>            
        <a href="{% url 'accounts:login' %}"><button>로그인</button></a>
        {% endif %}
    <a href="{% url 'accounts:signup' %}"><button>회원가입</button></a>
    <a href="{% url 'products:create' %}"><button>글 쓰기</button></a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
