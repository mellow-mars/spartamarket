{% extends "base.html" %}
{% load static %}
{% block content %}
<a href="{% url 'products:create' %}"><button>글 쓰기</button></a>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in posts %}
    
    <div class="col">
        <div class="card">
        {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt=>
        {% else %}
            <img src="{% static 'images/product_default.png' %}" class="card-img-top" alt=>
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
