{% load static %}
{% load humanize %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% else %}
        <img src="{% static 'images/product_default.png' %}">    
    {% endif %}
    <p>가격: {{ post.price|intcomma }}원</p>
    <p>작성자: {{ post.user }}</p>
    <p>작성일: {{ post.updated_at|date:'Y/m/d H:i' }}</p>
    <a href="{% url 'index' %}">돌아가기</a>
    <a href="{% url 'products:post_update' post.pk %}">수정하기</a>
    {% if post.user_id == user.pk %}
        <form action="{% url 'products:post_delete' post.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="삭제">
    {% endif %}
    </form>
</body>
</html>
