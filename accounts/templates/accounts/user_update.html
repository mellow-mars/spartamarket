{%extends 'base.html'%}

{% block content %}
<div class="box">
<h1>회원정보 수정</h1>
<form action="{% url 'accounts:update' request.user %}" method="POST" enctype="multipart/form-data" class='form-control'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">수정</button>
</form>
</div>

{% endblock content %}
