{%extends 'base.html'%}

{% block content %}
<div class="box">
<h1>회원가입</h1>
<form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data" class='form-control'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">회원가입</button>
</form>
</div>

{% endblock content %}
